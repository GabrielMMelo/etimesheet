{% extends 'core/index.html' %}
{% load static %}

{% block search %}
<form method="POST" action="{% url 'index' %}">
{% csrf_token %}
	<div class="row">
		<div class="col">
			<label>Filtrar a tabela por nome:</label>
			<div id="name-select">
				<select class="custom-select" name="name">
					<option></option>
					{% for n in names %}
					<option value="{{ n.name }}">{{ n.name }}</option>
					{% endfor %}
				</select>
			</div>

			<button class="glyphicon glyphicon-plus btn btn-primary" onclick="createName()"></button>
		</div>

		<div class="col">
			<label>Filtrar a tabela por horário:</label>
			<div id="time-select">
				<select class="custom-select" name="time">
					<option></option>
					<option value="07:00">07:00</option>
					<option value="08:00">08:00</option>
					<option value="09:00">09:00</option>
					<option value="10:00">10:00</option>
					<option value="11:00">11:00</option>
					<option value="12:00">12:00</option>
					<option value="13:00">13:00</option>
					<option value="14:00">14:00</option>
					<option value="15:00">15:00</option>
					<option value="16:00">16:00</option>
					<option value="17:00">17:00</option>
					<option value="18:00">18:00</option>
					<option value="19:00">19:00</option>
					<option value="20:00">20:00</option>
					<option value="21:00">21:00</option>
					<option value="22:00">22:00</option>
				</select>
			</div>
		</div>

		<div class="col">
			<label>Filtrar a tabela por dia:</label>
			<div id="day-select">
				<select class="custom-select" name="day">
					<option></option>
					<option value="Dom">Dom</option>
					<option value="Seg">Seg</option>
					<option value="Ter">Ter</option>
					<option value="Qua">Qua</option>
					<option value="Qui">Qui</option>
					<option value="Sex">Sex</option>
					<option value="Sáb">Sáb</option>
				</select>
			</div>

        	<button type="submit" class="btn btn-outline-primary">
            	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>Procurar
          	</button>
		</div>
		</div>
</form>
{% endblock %}

{% block modal %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Informações adicionais</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form>
				<div class="modal-body">

					<div class="row">
						<div class="form-group col-md-6">
							<label>Nome:</label>
						</div>
						<div class="form-group col-md-6">
							<label>Cargo:</label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Horário:</label>
						</div>
						<div class="form-group col-md-6">
							<label>Dia:</label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
						    <label>Linha:</label>
						    <input type="text" readonly class="form-control-plaintext" id="modal_row" name="row">
						</div>
						<div class="form-group col-md-6">
							<label>Coluna:</label>
						    <input type="text" readonly class="form-control-plaintext" id="modal_column" name="column">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block manage %}
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<a href="{% url 'save' %}"><input type="button" class="btn btn-outline-danger" value="Criar"></a>
		</div>
		<div class="col-md-4">
			<a href=""><input type="button" class="btn btn-outline-danger" value="Editar"></a>
		</div>
		<div class="col-md-4">
			<a href=""><input type="button" class="btn btn-outline-danger" value="Excluir"></a>
		</div>
	</div>
</div>
{% endblock %}
